<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<body>
<h2>Hello World!</h2>
    <h1 id="id"></h1>
    <h1 id="username"></h1>
    <h1 id="password"></h1>
	<div id="app">
  {{ message }}
</div>
    <div id="app2">
	    <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<div id="app3">
  <p v-if="seen">现在你看到我了</p>
</div>
	<div id="app4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
	<div id="app5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">逆转消息</button>
</div>
    <div id="app6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>
<div id="app7">
  <ol>
    <!-- 现在我们为每个todo-item提供待办项对象    -->
    <!-- 待办项对象是变量，即其内容可以是动态的 -->
    <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
  </ol>
</div>
    <script src="js/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            }
        });
        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '页面加载于' + new Date()
            }
        });
        var app3 = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        });
        var app4 = new Vue({
            el: '#app4',
            data: {
                todos: [
                    {text: '学习java'},
                    {text: '学习css'},
                    {text: '学习html'}
                ]
            }
        });
        var app5 = new Vue({
            el: '#app5',
            data: {
                message: 'hello vue'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
        var app6 = new Vue({
            el: '#app6',
            data: {
                message: 'input something'
            }
        });
        Vue.component('todo-item', {
            // todo-item 组件现在接受一个
            // "prop"，类似于一个自定义属性
            // 这个属性名为 todo。
            props: ['todo'],
            template:
            '<h2>{{ todo.text}}{{ todo.fuck}}</h2>'
            
        });
        var app7 = new Vue({
            el: '#app7',
            data: {
                groceryList: [
                    { text: '蔬菜',fuck:'fuck' },
                    { text: '奶酪' },
                    { text: '随便其他什么人吃的东西' }
                ]
            }
        })
    </script>
</body>
</html>
